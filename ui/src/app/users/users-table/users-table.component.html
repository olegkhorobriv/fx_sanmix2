<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Створено </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd-MM-yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Юзернейм </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Роль </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" class="actions">
      <button mat-stroked-button color="primary" [routerLink]="['/users']" [queryParams]="{view: element.id}">
        <ng-icon matSuffix class="mr-1" name="ion-eye-outline"></ng-icon>
      </button>
      <button mat-stroked-button [routerLink]="['/users']" [queryParams]="{edit: element.id}" *ngIf="isAdmin">
        <ng-icon matSuffix class="mr-1" name="ion-pencil-outline"></ng-icon>
      </button>
      <button mat-stroked-button color="warn" [routerLink]="['/users']" [queryParams]="{delete: element.id}"  *ngIf="isAdmin">
        <ng-icon matSuffix class="mr-1" name="ion-trash-bin-outline"></ng-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
