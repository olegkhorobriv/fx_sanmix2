<h1 mat-dialog-title>Add New Product</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="newItem.title" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Full Title</mat-label>
    <input matInput [(ngModel)]="newItem.fullTitle">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="newItem.description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Comment</mat-label>
    <input matInput [(ngModel)]="newItem.comment">
  </mat-form-field>


  <mat-form-field appearance="fill">
   <mat-label>Vendor ID</mat-label>
   <input matInput [(ngModel)]="newItem.vendorId">
 </mat-form-field>
 


  <mat-form-field appearance="fill">
   <mat-label>Type</mat-label>
   <input matInput [(ngModel)]="newItem.type" readonly>
 </mat-form-field>
 
 <mat-form-field appearance="fill">
   <mat-label>Unit</mat-label>
   <input matInput [(ngModel)]="newItem.unit" readonly>
 </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tax</mat-label>
    <input matInput type="number" [(ngModel)]="newItem.tax" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="newItem.categoryId" required>
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="number" [(ngModel)]="newItem.price" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Stock Count</mat-label>
    <input matInput type="number" [(ngModel)]="newItem.stockCount" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Dealer ID</mat-label>
    <input matInput [(ngModel)]="newItem.dealerId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="addItem()">Add</button>
</div>
