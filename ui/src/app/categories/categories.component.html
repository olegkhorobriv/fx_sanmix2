
<mat-toolbar color="primary">
  <span>Categories</span>
</mat-toolbar>

<div class="category-page-container">
  <div class="category-toolbar">
    <mat-form-field appearance="fill">
      <mat-label>Search Categories</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addCategory()">Add Category</button>
  </div>

  <table mat-table [dataSource]="filteredCategories" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let category"> {{category.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let category"> {{category.description}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let category">
        <button mat-button (click)="editCategory(category)">Edit</button>
        <button mat-button (click)="deleteCategory(category)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
